{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Password Reset &#8211; ZFMS</title>

    <!-- Favicon and touch icons -->
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png" sizes="32x32" />
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png" sizes="192x192" />


     <link href="https://timothytakudzwa.github.io/static/new/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Pe-icon-7-stroke -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/dist/css/stylehealth.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <!-- Content Wrapper -->
    <div class="login-wrapper">
        <div style="max-width:500px;margin:10% auto 0;padding:20px">
            <div class="panel panel-bd">
                <div class="panel-heading">
                    <div class="view-header">
                        <div class="header-icon">
                            <i class="pe-7s-unlock"></i>
                        </div>
                        <div class="header-title">
                            <h3>Password Reset</h3>
                            <small><strong>Reset Your Password Here.</strong></small>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="POST" id="loginForm" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                             {% if messages %}
                                 {% for message in messages%}
                                     <div class="alert alert-danger" role="alert">
                                         <h4 class="alert-heading"></h4>
                                         <p>{{ message }}</p>
                                         <p class="mb-0"></p>
                                     </div>
                                 {% endfor %}
                             {% endif %}
                        </div>
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="padding-top: 5px; padding-bottom: 5px">
                                <button class="btn btn-primary" type="submit" style="width: 100%">Request Password</button>
                            </div>
                            <div class="col-md-12 text-center">
                                <span class="help-block small"><a class="mt-1" href="{% url 'login'%}">Login</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- /.content-wrapper -->
    <!-- jQuery -->
   <script src="https://timothytakudzwa.github.io/static/new/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="https://timothytakudzwa.github.io/static/new/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
