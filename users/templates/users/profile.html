{% extends "users/base.html" %}
{% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block body %}
<div style="margin-left: 30px;">
    <h1 class="display-3"> Update Profile </h1>
    <hr class="my-2">
    
      

</div


<div class="col-md-12">
    <div class="card" style="background-color:white">
        
        <div class="card-header card-header-primary">
        <h4 class="card-title "></h4>
        </div>
    <div class="card-body">
        <div class="container-fluid">
            
            {% load crispy_forms_tags %}
            <form action="{% url 'users:myaccount'%}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                                                        
                    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input name="first_name" type="text" class="form-control"  id="first_name"  value="{{ request.user.first_name}}">
                    </div>
                    </div>
                    
                    <div class="form-group row">
                                                        
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input name="last_name" type="text" class="form-control"  id="last_name"  value="{{ request.user.last_name}}">
                        </div>
                        </div>


                        <div class="form-group row">
                                                        
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input name="username" type="text" class="form-control" id="username"  value="{{ request.user.username}}">
                            </div>
                            </div>
                            
                            <div class="form-group row">
                                                        
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input name="email" type="email" class="form-control" id="inputEmail3"  value="{{ request.user.email}}">
                                </div>
                                </div>

                                <div class="form-group row">
                                                        
                                    <label for="phone_number" class="col-sm-2 col-form-label">Cell Phone</label>
                                    <div class="col-sm-10">
                                        <input name="phone_number" type="text" class="form-control" id="phone_number"  value="{{ request.user.phone_number}}">
                                    </div>
                                    </div>
                             <div class="form-group row">
                                                        
                                        <label for="company_position" class="col-sm-2 col-form-label">Company Position</label>
                                        <div class="col-sm-10">
                                            <input name="company_position" type="text" class="form-control" id="company_position"  value="{{ request.user.company_position}}">
                                 </div>
                             </div>
                        <div class="col-md-12 text-center">     
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </div>
            </form>


                  
        </div>
    </div>
    </div>
    
</div>

{%endblock%}
