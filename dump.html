<div class="table-responsive">
        <table id="allocations" class="table table-striped table-bordered" style="width:100%">
            <thead style="background-color: lightslategray; color:white;">
                <tr>
                    <th style="color: white;">Date</th>
                    <th style="color: white;">Organisation</th>
                    <th style="color: white;">User</th>
                    <th style="color: white;">Action</th>
                    <th style="color: white;">Description</th>
                    <th style="color: white;">Reference ID</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in activities %}
                <tr>
                    <td>{{ activity.date }}</td>
                    <td>Supplier Depot</td>
                    <td>{{activity.user.first_name}} {{activity.user.last_name}}</td>
                    <td>{{activity.action}}</td>
                    <td>{{activity.description}}</td>
                    <td>{{activity.reference_id}}</td>

                </tr>
     =
                {%endfor%}
            </tbody>
            </table>

</div>
