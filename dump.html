<div class="table-responsive">
                    <table id="audit_trail" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>User</th>
                            <th>Company</th>
                            <th>Service Station & Depots</th>
                            <th>Event</th>
                            <th>Reference</th>
                            <th>Reference ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for trail in trails %}
                            <tr>
                                <td>{{trail.date}}</td>
                                <td>{{trail.time}}</td>
                                <td>{{trail.user}}</td>
                                <td>{{trail.company.name|title}}</td>
                                <td>{{trail.service_station.name}}</td>
                                <td>{{trail.action}}</td>
                                <td>{{trail.reference}}</td>
                                <td>{{trail.reference_id}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
