{% extends "serviceStation/base.html" %}
{% load crispy_forms_tags %} 

{% block body%}
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Change Password</h4>
        <p class="card-category"></p>
      </div>
      <div class="card-body">
        {% load crispy_forms_tags %}
        <form action="{% url 'serviceStation:edit_password' %}" method="POST">
        {% csrf_token %}
        {{password_change|crispy}} 
        <button type="submit" class="btn btn-primary pull-center">Save Password</button>
        </form>
      </div>
    </div>
{% endblock %}
