<!--Supplier-->
<script>
    $(document).ready(function() {
        var t = $('#fuel_request').DataTable( {
            "columnDefs": [ {
                "targets": [ 2 ],
                "visible": false
            } ],
            "order": [[ 1, 'asc' ], [ 2, 'asc' ]]
        } );
     
        t.on( 'order.dt search.dt', function () {
            t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                cell.innerHTML = i+1;
            } );
        } ).draw();
    } );
    </script>
