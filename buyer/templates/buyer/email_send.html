{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In | ZFMS</title>

    <!-- Favicon and touch icons -->
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png"
          sizes="32x32"/>
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png"
          sizes="192x192"/>


    <link href="https://timothytakudzwa.github.io/static/new/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Pe-icon-7-stroke -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
          rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/dist/css/stylehealth.min.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<!-- Content Wrapper -->
<div class="login-wrapper">
    <div style="max-width:500px;margin:10% auto 0;padding:20px">
        <div class="panel panel-bd">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Stage 1 of Registration Complete</h3>
                        <small><strong>We have sent an email with instructions on how to proceed. Please open the email
                            you have set on the previous stage</strong></small>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12" style="padding-top: 5px; padding-bottom: 5px">
                        <button class="btn btn-primary" onclick="location.href='{% url 'login' %}'" style="width: 100%">Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.content-wrapper -->
<!-- jQuery -->
<script src="https://timothytakudzwa.github.io/static/new/assets/plugins/jQuery/jquery-1.12.4.min.js"
        type="text/javascript"></script>
<!-- bootstrap js -->
<script src="https://timothytakudzwa.github.io/static/new/assets/bootstrap/js/bootstrap.min.js"
        type="text/javascript"></script>


</body>
</html>
