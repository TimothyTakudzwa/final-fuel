{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In | ZFMS</title>

    <!-- Favicon and touch icons -->
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png" sizes="32x32" />
    <link rel="icon" href="https://timothytakudzwa.github.io/static/wp-content/uploads/2019/10/favicon.png" sizes="192x192" />


     <link href="https://timothytakudzwa.github.io/static/new/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Pe-icon-7-stroke -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="https://timothytakudzwa.github.io/static/new/assets/dist/css/stylehealth.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <!-- Content Wrapper -->
    <div class="login-wrapper">
        <div class="container-center">
            <div class="panel panel-bd">
                <div class="panel-heading">
                    <div class="view-header">
                        <div class="header-icon">
                            <i class="pe-7s-unlock"></i>
                        </div>
                        <div class="header-title">
                            <h3>Login</h3>
                            <small><strong>Please enter your credentials to login.</strong></small>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="POST" id="loginForm" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                             {% if messages %}
                                 {% for message in messages%}
                                     <div class="alert alert-danger" role="alert">
                                         <h4 class="alert-heading"></h4>
                                         <p>{{ message }}</p>
                                         <p class="mb-0"></p>
                                     </div>
                                 {% endfor %}
                             {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                            <span class="help-block small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                            <span class="help-block small">Your strong password</span>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-warning" href="{% url 'buyer-register'%}">Register</a>
                            <span class="help-block small"><a class="mt-1" href="{% url 'password_reset'%}">Forgot your password?</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- /.content-wrapper -->
    <!-- jQuery -->
   <script src="https://timothytakudzwa.github.io/static/new/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <!-- bootstrap js -->
    <script src="https://timothytakudzwa.github.io/static/new/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
